<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proruct reviews</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="add-review-block">
    <input type="text" id="prod-name" class="product-name-input" placeholder="Добавьте название продукта" />
    <textarea name="prod-review-text" class="product-review-text" id="prod-review-text"
      placeholder="Добавьте свой отзыв"></textarea>
    <button type="button" class="add-button">Добавить отзыв</button>
  </div>
  <div class="see-review-block">
    <div class="all-reviews"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
